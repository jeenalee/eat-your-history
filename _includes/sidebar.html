<div class="table-cover">
  <a href="{{ site.url }}/"><h2>Eat Your History</h2></a>
  <span class="site-description">easy to digest, bite sized history</span>
  <nav class="nav">
    <ul class="nav-list">
      {% for page in site.pages %} {% if page.title %}
      <li class="nav-item">
        <a href="{{ site.url }}{{ page.url }}">{{ page.title }}</a>
      </li>
      {% endif %} {% endfor %}
    </ul>
</nav>
</div>
